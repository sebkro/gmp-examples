
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Geolocation</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 400px;
      }
      
    </style>
  </head>
  <body>
    <h1 class="text-center" >Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row mt-5">
        <div id="map" class="offset-sm-3 col-sm-6"></div>
      </div>
      <div id="mapAlert" class="row d-none mt-2">
        <div class="offset-sm-3 col-sm-6">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Fehler </strong><span id="mapAlertText"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div> 

    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });

        positionMarker = new google.maps.Marker({
          map: map,
          title: 'Position'
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };


            positionMarker.setPosition(pos);
            map.setZoom(10);
            map.setCenter(pos);
          }, function() {
            handleErrorGeolocation(true);
          });
        } else {
          handleErrorGeolocation(false);
        }
      }

      function handleErrorGeolocation(browserHasGeolocation) {
        var errorText = browserHasGeolocation ? "Du musst uns Zugriff auf deine Position geben!!!" : "Dein Browser unterst√ºtzt keine Ortung";
        $('#mapAlertText').text(errorText);
        $('#mapAlert').removeClass('d-none');
      }      
      
    </script>


    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
    </script>

  </body>
</html>
